{% extends "admin_base.html" %}

{% block content %}
<h1>Admin Dashboard</h1>

<div class="container-fluid">
  <div class="row">

    <div class="col-sm-3">
      <a href="{% url 'admin_show_all_users' admin_id=admin.id %}">
        <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Users</h5>
            <p class="card-text">View all users, patients, healthcare professionals and researchers.</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-sm-3">
      <a href="{% url 'show_all_logs' admin_id=admin.id %}">
        <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Logs</h5>
            <p class="card-text">Display logs of all transactions in the system.</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-sm-3">
      <a href="{% url 'admin_settings' admin_id=admin.id %}">
        <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Settings</h5>
            <p class="card-text">View & Edit your personal information.</p>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>

{% endblock %}
